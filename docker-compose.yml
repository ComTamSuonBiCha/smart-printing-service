  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=3306
      - NODE_ENV=development
      - PORT=5000
    depends_on:
      - mysql
    volumes:
      - ./server:/app
      - /app/node_modules

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306" # Change the port to avoid conflict with local MySQL server
    restart: always
    environment:
      - MYSQL_DATABASE=spss
      - MYSQL_PASSWORD= 123Khoabin
      - MYSQL_ROOT_PASSWORD=123Khoabin
    volumes:
      - ./spss.sql:/docker-entrypoint-initdb.d/spss.sql

volumes:
  mysql_data: